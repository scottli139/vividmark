<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="hashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)"/>

  <!-- Hash symbol (#) stylized for Markdown -->
  <g fill="url(#hashGradient)">
    <!-- Left vertical bar of # -->
    <rect x="140" y="120" width="48" height="272" rx="12"/>

    <!-- Right vertical bar of # -->
    <rect x="324" y="120" width="48" height="272" rx="12"/>

    <!-- Top horizontal bar of # -->
    <rect x="100" y="180" width="312" height="40" rx="10"/>

    <!-- Bottom horizontal bar of # -->
    <rect x="100" y="292" width="312" height="40" rx="10"/>
  </g>
</svg>
